<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>

<p>点击下面的按钮来显示今天是周几：</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo"></p>
<script>
    function myFunction() {
        var x;
        var d = new Date().getDay();
        switch (d) {
            case 0:
                x = "Sunday";
                break;
            case 1:
                x = "Monday";
                break;
            case 2:
                x = "Tuesday";
                break;
            case 3:
                x = "Wednesday";
                break;
            case 4:
                x = "Thursday";
                break;
            case 5:
                x = "Friday";
                break;
            case 6:
                x = "Saturday";
                break;
        }
        document.getElementById("demo").innerHTML = x;
    }
</script>

</body>
</html>
