<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>
        function myFunction2() {
            alert("你好，我是另一个警告框！");
        }
    </script>


    <script>
        function myFunction() {
            alert("你好，我是一个警告框！");
        }
    </script>
</head>
<body>

// 此处是一个input标签，类型显示为按钮！
<input type="button" onclick="myFunction()" value="显示警告框"/>
<input type="button" onclick="myFunction2()" value="显示另外一个警告框"/>
</body>
</html>
