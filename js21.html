<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>

<p>点击下面的按钮，只要 i 小于 5 就一直循环代码块。</p>
<button onclick="myFunction()">点击这里</button>
<div id="demo"></div>
<script>
    function myFunction() {
        var x = "", i = 1;
        while (i < 7) {
            // x = x + "该数字为 " + i + "<br>";
            x = x + "<h" + i + ">Headings " + i + "</h" + i + ">";
            i++;
        }
        //document.write(x);
        document.getElementById("demo").innerHTML = x;
    }
</script>

</body>
</html>
